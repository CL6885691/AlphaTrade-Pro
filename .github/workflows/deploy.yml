name: Deploy to GitHub Pages

on:
  # 監聽 main 分支的 push 動作，有更新就自動部署
  push:
    branches: [ main ]

  # 允許手動從 Actions 頁面觸發
  workflow_dispatch:

# 設定權限以允許寫入 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 同時只能執行一個部署工作
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code (下載程式碼)
        uses: actions/checkout@v4

      - name: Setup Node.js (設定 Node 環境)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 暫時移除 cache 設定，解決沒有 package-lock.json 導致報錯的問題
          # cache: 'npm' 

      - name: Install dependencies (安裝套件)
        run: npm install

      - name: Build project (打包專案)
        # 關鍵步驟：將 GitHub Secrets 注入為環境變數
        # Vite 在打包時會讀取這些變數並「燒錄」進靜態檔案中
        env:
          # 注意：必須與您在 GitHub Repo > Settings > Secrets > Actions 中設定的名稱一致
          API_KEY: ${{ secrets.API_KEY }}
          VITE_FINNHUB_API_KEY: ${{ secrets.VITE_FINNHUB_API_KEY }}
          VITE_FIREBASE_CONFIG_STRING: ${{ secrets.VITE_FIREBASE_CONFIG_STRING }}
        run: npm run build

      - name: Upload artifact (上傳打包結果)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages (發布)
        id: deployment
        uses: actions/deploy-pages@v4
